<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Helin</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    /* Giriş ekranı */
    #overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      cursor: pointer;
    }

    #overlay h1 {
      color: white;
      font-size: 48px;
      text-shadow: 0 0 10px #fff, 0 0 20px #f0f, 0 0 30px #0ff;
      animation: glow 2s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 10px #fff, 0 0 20px #f0f, 0 0 30px #0ff;
      }
      to {
        text-shadow: 0 0 20px #ff00de, 0 0 30px #00ffff, 0 0 40px #ffffff;
      }
    }

    /* Video */
    #bg-video {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) rotate(90deg); /* Videoyu düz çevir */
      width: 100vh;   /* ekran yüksekliği kadar genişlik */
      height: 100vw;  /* ekran genişliği kadar yükseklik */
      object-fit: contain; /* yüzün tamamı gözüksün */
      background: black;
      z-index: -1;
    }

    /* Kar efekti */
    .snowflake {
      position: fixed;
      top: -10px;
      color: white;
      font-size: 1em;
      user-select: none;
      pointer-events: none;
      animation: fall linear forwards;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh);
        opacity: 0;
      }
    }

    /* Kalpler */
    .heart {
      position: absolute;
      font-size: 24px;
      color: white;
      text-shadow: 0 0 10px purple, 0 0 20px purple;
      opacity: 0;
      animation: floatUp 6s linear forwards;
    }

    @keyframes floatUp {
      0% { transform: translateY(100vh); opacity: 0; }
      20% { opacity: 1; }
      80% { opacity: 1; }
      100% { transform: translateY(-10vh); opacity: 0; }
    }

    /* Yazılar */
    #title {
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translateX(-50%);
      color: white;
      font-size: 64px;
      font-style: italic;
      text-shadow: 0 0 15px white, 0 0 30px white;
    }

    #subtitle {
      position: absolute;
      top: 48%;
      left: 52%;
      transform: translateX(-50%);
      color: white;
      font-size: 28px;
      font-style: italic;
      text-shadow: 0 0 10px pink, 0 0 20px red;
    }
  </style>
</head>
<body>
  <!-- Giriş ekranı -->
  <div id="overlay">
    <h1>Click Here</h1>
  </div>

  <!-- Video -->
  <video autoplay muted loop id="bg-video">
    <source src="arkaplan.mp4" type="video/mp4">
  </video>

  <!-- Müzik -->
  <audio id="bg-music" loop>
    <source src="sarki.mp3" type="audio/mpeg">
  </audio>

  <!-- Yazılar -->
  <div id="title">Helin</div>
  <div id="subtitle">- Seni Seviyorum</div>

  <script>
    const overlay = document.getElementById('overlay');
    const bgMusic = document.getElementById('bg-music');

    overlay.addEventListener('click', () => {
      overlay.style.display = 'none';
      bgMusic.play();
    });

    // Kar efekti
    function createSnowflake() {
      const snowflake = document.createElement('div');
      snowflake.classList.add('snowflake');
      snowflake.textContent = '❄';
      snowflake.style.left = Math.random() * 100 + 'vw';
      snowflake.style.fontSize = Math.random() * 10 + 10 + 'px';
      snowflake.style.animationDuration = (Math.random() * 5 + 5) + 's';
      document.body.appendChild(snowflake);

      setTimeout(() => snowflake.remove(), 10000);
    }
    setInterval(createSnowflake, 300);

    // Kalpler
    function createHeart() {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.textContent = '❤';
      heart.style.left = Math.random() * 100 + 'vw';
      document.body.appendChild(heart);

      setTimeout(() => heart.remove(), 6000);
    }
    setInterval(createHeart, 1500);
  </script>
</body>
</html>
